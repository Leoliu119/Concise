<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSICE - OUTDOOR FURNITURE</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- 引用外部CSS文件 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="header-container"></div>
    <script>
        $(document).ready(function () {
            $("#header-container").load("header.html");
            $("#search-overlay-container").load("search-overlay.html");
            $("#menu-container").load("menu.html");
            $("#footer-container").load("footer.html");
        });
    </script>

    <div class="container">
        <section id="contacts" class="content" style="display: block">
            <h2 class="section-title">Subscribe to our newsletter</h2>
            <div class="contact-form">
                <form action="mailto:info@entesicn.com" method="post" enctype="text/plain">

                    <div class="input-container">
                        <input type="text" id="name" name="name" placeholder="Name" required />

                        <input type="text" id="surname" name="surname" placeholder="Surname" required />
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Email" required />

                        <input type="text" id="country" name="country" placeholder="Country" required />
                    </div>
                    <p>
                        By clicking send, I declare I have read and accepted the Privacy
                        Policy.
                    </p>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </section>
    </div>
    <div id="footer-container"></div>
    <script src="script.js"></script>
    <!-- 引用外部JavaScript文件 -->
</body>

</html>
