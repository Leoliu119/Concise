<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>collections</title>
  <link rel="stylesheet" href="css/main.css" />
  <!-- 引用外部CSS文件 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div id="header-container"></div>
  <div id="search-overlay-container"></div>
  <div id="menu-container"></div>
  <script>
    $(document).ready(function () {
      $("#header-container").load("header.html");
      $("#search-overlay-container").load("search-overlay.html");
      $("#menu-container").load("menu.html");
      $("#footer-container").load("footer.html");
    });
  </script>
  <div class="container">
    <div class="text-content">
      <h2>Nacre</h2>
      <p>-Welcome to the Nacre Collection, where sleek elegance meets modern design in perfect harmony. Ideal for
        gardens, terraces, or balconies, the Nacre Collection offers high-quality, white outdoor furniture that
        transforms any space into a stylish and comfortable retreat.</p>
    </div>
    <div class="image-gallery">
      <div class="image-item">
        <img src="images/image1.jpg" alt="Image 1" />
      </div>
      <div class="image-item">
        <img src="images/image2.jpg" alt="Image 2" />
      </div>
      <div class="image-item">
        <img src="images/image3.jpg" alt="Image 3" />
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="script.js"></script>
  <!-- 引用外部JavaScript文件 -->
</body>

</html>
